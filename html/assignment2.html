<!DOCTYPE html>
<!--
  When the canvas reacts to the mouse down event
  other event handlers will be added to the DOM
  to handle the mouse move and mouse release

  Notice in this source file there are no pre-attached
  mouse event handlers. They will be added in the
  supporting javascript file.

-->
<html>

<head>
  <title>2406 A1</title>
  <style>
    body {
      background: #dddddd
    }

    p {
      font-size: large font-weight: bold font-family: "Courier", Monospace
    }

    /*element selectors: */
    canvas {
      margin: 20px
        /*important here for padding to be 0 for mouse calculations */
        padding: 0px
    }

    /* class selectors: */
    .canvas {
      background: #ffffff border: thin inset #aaaaaa
    }

    /*id selectors: */

    #canvas1 {}
  </style>
</head>

<body>

  <canvas id='canvas1' class='canvas' width='1000' height='700'>
    Canvas not supported
  </canvas>
  <br>
  <input type="text" id="userTextField" name="userTextField" value="" size="60" />
  <input type="button" id="submit_button" value="Submit Request">
 
  <div>
    <input type="button" id="transpose_up_button" value="Transpose Up">
    <input type="button" id="transpose_down_button" value="Transpose Down">
  </div>
  <div id="text-area">
  </div>

  <script src='canvasWithTimer.js'></script>
  <script src='mouseHandlers.js'></script>
  <script src='chords.js'></script>
  <script src='buttonHandlers.js'></script>
  <script src='eventListeners.js'></script>

</body>

</html>
